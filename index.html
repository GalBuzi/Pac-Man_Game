
<!DOCTYPE html>
<html>

		<content>
		<!-- Welcome Part -->
		<div class = "content" id="welcome" style="text-align:center">
			<h1 id="h1welcome" style="color: black;">
			<span data-shadow-text="Text-Shadow" id="spanWelcome"><u>Welcome!</u></span>

			<h1><br><br><br><u>Please Login or Register to continue!</u></h1>
			
			<button class="welcomeButton" id="RegisterButton" onclick="registerEnterFunction(this)">Register</button>
			<button class="welcomeButton" id="LoginButton" onclick="loginEnterFunction(this)">Login</button>
		</div>

		<!-- Register Part -->
		<div class ="content" id = "register" style="text-align:center">
			<h2><u>Please Enter Register Information Details:</u></h2> 
			
			<b>User Name:</b>
			<input class="name" type="text" name="username" placeholder="Choose user name" required >
			<br><br>
			<b>Password:</b>
			<input class="pass" type="password" name="password" placeholder="Choose Password" required>
			<br><br>
			<b>First Name:</b>
			<input class="name" type="text" name="firstName" placeholder="Enter your first name" required>
			<br><br>
			<b>Last Name:</b>
			<input class="name" type="text" name="lastName" placeholder="Enter your last name" required>
			<br><br>
			<b>E-mail:</b>
			<input class="mail" type="email" name="email" placeholder="Enter your email:" required>
			<br><br>
			<b>Date of birth:</b>
			<input class="Date" type="Date" name="date" required>
			<br><br><br><br><br><br><br><br>
			<button class="submitButton" id="SubmitButton" onclick="homePageFunction(this)">Submit</button>

			
		</div>
			
	
		<!-- Login Part -->
		<div id = "login">
			check
			<button class="playButton" id="playButton" onclick="startGameFunction(this)">play</button>

			
		</div>


		<!-- Game Settings Part -->
		<div id = "gameSettings">

			
		</div>

		<!-- Game Play Part -->
		<div id="gamePlay">
			<canvas id="canvas" height="600" width="600"></canvas>
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
		</div>

	</content>

	<footer>


	</footer>

	</body>

	<script>
		$(document).ready(function(){
    	//RESET TO WELCOME TO SHOW ONLY
    	$("#welcome").show();
		$("#login").hide();
		$("#register").hide();
	 	$("#gameSettings").hide();
    	$("#gamePlay").hide();	
	});

	function registerEnterFunction(element) {
		$("#welcome").hide();
		$("#login").hide();
		$("#register").show();
	 	$("#gameSettings").hide();
    	$("#gamePlay").hide();	
	}

	function loginEnterFunction(element) {
		$("#welcome").hide();
		$("#login").show();
		$("#register").hide();
	 	$("#gameSettings").hide();
    	$("#gamePlay").hide();	
	}

	function homePageFunction(element) {
		$("#welcome").show();
		$("#login").hide();
		$("#register").hide();
	 	$("#gameSettings").hide();
    	$("#gamePlay").hide();	
	}

	function startGameFunction(element) {
		$("#welcome").hide();
		$("#login").hide();
		$("#register").hide();
	 	$("#gameSettings").hide();
    	$("#gamePlay").show();	
	}


	</script>

</html>
