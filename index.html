	<script>
		function switchScreen(nextScreen){
			if(nextScreen === "welcome"){
				$(document).ready(
					$("#welcome").show(),
					$("#login").hide),
					$("#register").hide(),
					$("#gameSettings").hide,
					$("#gamePlay").hide()
			}
			else if(nextScreen === "login"){
				$(document).ready(
					$("#welcome").hide(),
					$("#login").show),
					$("#register").hide(),
					$("#gameSettings").hide,
					$("#gamePlay").hide()
			}
			else if(nextScreen === "register"){
				$(document).ready(
					$("#welcome").hide(),
					$("#login").hide),
					$("#register").show(),
					$("#gameSettings").hide,
					$("#gamePlay").hide()
			}
			else if(nextScreen === "gameSettings"){
				$(document).ready(
					$("#welcome").hide(),
					$("#login").hide),
					$("#register").hide(),
					$("#gameSettings").show,
					$("#gamePlay").hide()
			}
			else if(nextScreen === "gamePlay"){
				$(document).ready(
					$("#welcome").hide(),
					$("#login").hide),
					$("#register").hide(),
					$("#gameSettings").hide,
					$("#gamePlay").show()
			}

		}
	</script>
